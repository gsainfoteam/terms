{{ define "main" }}
  <div class="max-w-4xl mx-auto px-4 py-8">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-900 mb-2">{{ .Site.Title }}</h1>
      <p class="text-gray-600">서비스 약관 및 개인정보처리방침</p>
    </div>

    <!-- 간단한 목록 형태 -->
    <div class="bg-white rounded-lg shadow-sm border">
      <div class="p-6">
        <h2 class="text-xl font-semibold text-gray-900 mb-6">서비스별 약관</h2>

        <!-- POT-G 섹션 -->
        <div class="mb-8">
          <h3 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
            <span
              class="w-8 h-8 bg-blue-100 rounded-full flex items-center justify-center mr-3"
            >
              <span class="text-sm font-bold text-blue-600">P</span>
            </span>
            POT-G
          </h3>
          <div class="grid md:grid-cols-2 gap-4">
            <a
              href="{{ .Site.BaseURL }}pot-g/privacy"
              class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
            >
              <div>
                <h4 class="font-medium text-gray-900">개인정보처리방침</h4>
                <p class="text-sm text-gray-600">2025년 10월 19일 시행</p>
              </div>
              <svg
                class="w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </a>
            <a
              href="{{ .Site.BaseURL }}pot-g/tos"
              class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
            >
              <div>
                <h4 class="font-medium text-gray-900">이용약관</h4>
                <p class="text-sm text-gray-600">2025년 10월 19일 시행</p>
              </div>
              <svg
                class="w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </a>
          </div>
        </div>

        <!-- Ziggle 섹션 -->
        <div>
          <h3 class="text-lg font-medium text-gray-900 mb-4 flex items-center">
            <span
              class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center mr-3"
            >
              <span class="text-sm font-bold text-purple-600">Z</span>
            </span>
            Ziggle
          </h3>
          <div class="grid md:grid-cols-2 gap-4">
            <a
              href="{{ .Site.BaseURL }}ziggle/privacy"
              class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
            >
              <div>
                <h4 class="font-medium text-gray-900">개인정보처리방침</h4>
                <p class="text-sm text-gray-600">2025년 3월 2일 시행</p>
              </div>
              <svg
                class="w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </a>
            <a
              href="{{ .Site.BaseURL }}ziggle/tos"
              class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition-colors"
            >
              <div>
                <h4 class="font-medium text-gray-900">이용약관</h4>
                <p class="text-sm text-gray-600">2025년 3월 2일 시행</p>
              </div>
              <svg
                class="w-5 h-5 text-gray-400"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M9 5l7 7-7 7"
                ></path>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
