{{ $title := .Get "title" }} {{ $class := .Get "class" | default "" }}

<div class="bg-white rounded-lg shadow-sm border p-6 mb-4 {{ $class }}">
  {{ if $title }}
  <h3
    class="text-lg font-semibold text-gray-900 mb-3 border-b border-gray-200 pb-2"
  >
    {{ $title }}
  </h3>
  {{ end }}
  <div class="prose prose-sm max-w-none">{{ .Inner | markdownify }}</div>
</div>
