{{ $text := .Get "text" | default "" }}
{{ $style := .Get "style" | default "line" }}

{{ if $text }}
  <div class="divider-with-text">
    <div class="divider-text">{{ $text }}</div>
  </div>
{{ else if eq $style "dotted" }}
  <hr class="divider divider-dotted" />
{{ else if eq $style "dashed" }}
  <hr class="divider divider-dashed" />
{{ else }}
  <hr class="divider" />
{{ end }}
